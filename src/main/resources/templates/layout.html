<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'FinTrack'">FinTrack</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" sec:authorize="isAuthenticated()">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-wallet me-2"></i>FinTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#request.requestURI == '/'} ? 'active'"><i class="fas fa-chart-pie me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transactions}" th:classappend="${#request.requestURI == '/transactions'} ? 'active'"><i class="fas fa-list me-1"></i>Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}" th:classappend="${#request.requestURI == '/categories'} ? 'active'"><i class="fas fa-tags me-1"></i>Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/budgets}" th:classappend="${#request.requestURI == '/budgets'} ? 'active'"><i class="fas fa-piggy-bank me-1"></i>Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}" th:classappend="${#request.requestURI == '/reports'} ? 'active'"><i class="fas fa-file-alt me-1"></i>Reports</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i><span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div th:replace="${content}"></div>
    </div>

    <footer class="text-center py-4 text-muted mt-5">
        <small>&copy; 2026 FinTrack. Personal Finance Management.</small>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
