<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}">

<head>
    <title>Budgets - FinTrack</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Monthly Budgets</h2>
            <div class="d-flex align-items-center">
                <select id="budgetMonth" class="form-select me-2" style="width: auto;"></select>
                <select id="budgetYear" class="form-select me-2" style="width: auto;"></select>
                <button class="btn btn-primary" onclick="openBudgetModal()">
                    <i class="fas fa-plus me-2"></i>Set Budget
                </button>
            </div>
        </div>

        <div id="budgetList" class="row">
            <!-- Budgets loaded here -->
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="budgetModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Set Budget</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="budgetForm">
                            <input type="hidden" id="budgetId">
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Category (Expense only)</label>
                                <select class="form-select" id="categoryId" required>
                                    <!-- Populated -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Budget Limit</label>
                                <input type="number" step="0.01" class="form-control" id="amount" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveBudget()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/budgets.js}"></script>
    </th:block>
</body>

</html>
